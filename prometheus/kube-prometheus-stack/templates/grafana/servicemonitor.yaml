---
# Source: kube-prometheus-stack/templates/grafana/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-kube-prometheus-grafana
  namespace: default
  labels:
    app: kube-prometheus-stack-grafana
    
    chart: kube-prometheus-stack-10.3.3
    release: "prometheus"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/instance: "prometheus"
  namespaceSelector:
    matchNames:
      - "default"
  endpoints:
  - port: service
    path: "/metrics"
